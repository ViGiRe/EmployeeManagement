<div class="container" style="color: cadetblue; text-align: center;">
  <h4>Employee List</h4>
<table class="table table-striped table-hover">

    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">User Name</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of emp">
       <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.uname}}</td>
        <td>{{e.pass}}</td>
        
        <td>
          <a class="btn" (click)="editData(e)"> 
          <i class="fa fa-edit"></i> 
        </a>
        </td>

        <td>
          <a class="btn" (click)="deleteData(e)"> 
          <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <router-outlet></router-outlet>
